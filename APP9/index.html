<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Physics elements</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
</head>
<body>
<a-scene inspector-plugin-recast renderer="antialias: true;">
    <a-assets>
        <a-asset-item id="mesh" src="assets/navmesh.gltf"></a-asset-item>
    </a-assets>
    <a-plane color="#333333" shader="flat" rotation="-90 0 0" scale="8 6 1">
    </a-plane>
    <a-cylinder color="#AA0000" radius="0.5" position="1.5 0.5 0">
    </a-cylinder>
    <a-box color="#00AA00" width="0.5" depth="3" position="-1.5 0.5 0">
    </a-box>

    <a-entity movement-controls="speed: 0.15; constrainToNavMesh: true" position="0 0 2">
        <a-entity camera position="0 1.6 0"
                  look-controls="pointerLockEnabled: true">
            <a-cursor></a-cursor>
        </a-entity>
    </a-entity>

    <a-entity gltf-model="#mesh" nav-mesh position="0 0 0" visible="false"></a-entity>
    </a-entity>
</a-scene>

</body>
</html>
