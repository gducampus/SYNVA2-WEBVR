<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Déplacement des objets dans une scène</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<a-scene>
    <a-ssets>

    </a-ssets>

    <a-box dragndrop position="-1 0.5 -3" rotation="0 45 0" color="red"></a-box>
    <a-sphere dragndrop position="0 1.5 -5" radius="2" color="blue"></a-sphere>
    <a-cylinder dragndrop position="1 0.75 -3" radius="0.5" height="5" color="black"></a-cylinder>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="green"></a-plane>
</a-scene>

</body>
</html>
