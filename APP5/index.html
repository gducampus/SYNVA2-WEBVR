<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Aframe</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="ground" src="images/ground.jpg">
        <img id="sky" src="images/clear-sunny-sky.jpg">
    </a-assets>
    <a-plane material="color:#FFFFFF; src:#ground; repeat:1000 1000" position="0 0 -4" rotation="-90 0 0" width="1000" height="1000"></a-plane>
    <a-sky src="#sky"></a-sky>
    <a-box color="red"
           position="0 2 -6"
           animation="property:rotation;
           to: 0 360 0;
           loop: true;
           dur:3000"></a-box>

    <a-entity position="0 2 -6"
              animation="property:rotation;
               to: 0 360 0;
               loop: true;
               dur:5000">
            <a-box color="red"
                position="20 0 0"
               ></a-box>
    </a-entity>
    <a-box color="orange"
        position="0 2 -10"
        animation="property:scale;
                   to: 2 2 2;
                   loop:true;
                   dur:3000">

    </a-box>
    <a-box color="green"
     position="2 2 -10"
     animation="property:opacity;
                from:1;
                to:0;
                loop:true;
                dur:3000">

    </a-box>
</a-scene>

</body>
</html>
