<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D model integration</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="ground" src="images/ground.jpg">
        <img id="sky" src="images/clear-sunny-sky.jpg">
        <a-asset-item id="castle" src="images/castle/scene.gltf"></a-asset-item>
        <a-asset-item id="bird" src="images/bird/scene.gltf"></a-asset-item>
    </a-assets>
    <a-plane material="color:#FFFFFF; src:#ground; repeat:1000 1000" position="0 0 -4" rotation="-90 0 0" width="1000" height="1000"></a-plane>
    <a-sky src="#sky"></a-sky>
    <a-gltf-model src="#castle" position="0 0.2 0"></a-gltf-model>
    <a-entity position="0 2 -6"
              animation="property:rotation;
               to: 0 360 0;
               loop: true;
               dur:5000">
        <a-gltf-model src="#bird" position="20 20 0" scale="0.02 0.02 0.02" animation-mixer></a-gltf-model>
    </a-entity>


</a-scene>
</body>
</html>
